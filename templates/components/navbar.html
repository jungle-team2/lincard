<header class="sticky top-0 h-16 px-10 bg-slate-100 z-10 ">
    <div class=" flex items-center h-full justify-between w-full ">
        <h1>
            <a href="/" class="text-2xl font-medium">LinCard</a>
        </h1>

        <div>
            {% if logged_in %}
            <div class="flex gap-7">
                <form action="/api/auth/logout" method="post">
                    <button type="submit" class="cursor-pointer text-lg">로그아웃</button>
                </form>
                <a href="/mypage" class="cursor-pointer text-lg">내 명함</a>
            </div>
            {% else %}
            <a href="/login" class="cursor-pointer bg-blue-100 px-5 py-3 rounded-sm active:scale-95">로그인</a>
            {% endif %}
        </div>
    </div>
</header>
