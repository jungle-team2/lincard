{% extends "base.html" %}
{% block content %}
<div class="w-fit mx-auto py-24 relative">
    <form action="/api/auth/login" method="post" class="flex flex-col w-[400px] mx-auto">
        <div class="flex flex-col gap-3">
            <div class="flex flex-col  gap-2">
                <label class="text-xl font-medium" for="email">이메일</label>
                <input type="text" name="email" class="border border-gray-300 bg-white p-2 rounded-lg"
                    value="{{ form.email if form else '' }}">
            </div>

            <div class="flex flex-col gap-2">
                <label class="text-xl font-medium" for="password">패스워드</label>
                <input type="password" name="password" class="border border-gray-300 bg-white p-2 rounded-lg"
                    value="{{ form.password if form else '' }}">
            </div>
        </div>

        <div class="flex items-end justify-between mt-5">
            <a href="/signup" class="text-blue-400 font-bold">회원가입</a>
            <button type="submit" class=" rounded-lg px-8 py-2 bg-blue-500 text-white cursor-pointer">로그인</button>
        </div>
    </form>

    {% if error %}
    <p style="color: red" class="absolute bottom-0 right-0">{{ error }}</p>
    {% endif %}

</div>
{% endblock %}
